name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Build Client
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Adjust as needed

      - name: Install dependencies and build client
        run: |
          cd client
          npm install
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/.svelte-kit # Adjust the path if necessary
          retention-days: 1 # Keep the artifact for 1 day

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build # Waits for the build job to finish

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: client-build
          path: client-build # Store the build output in the repository root

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "sheldonnofe-bramble-scr-68"
          entrypoint: "app.ts"
          root: "."
